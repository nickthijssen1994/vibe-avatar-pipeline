<div class="container">
    <div class="row" style="height: 500px;">
        <div class="col-12 h-100 col-md-6">
            <img class="img-fluid avatar-img" [src]="analysis_results.image_url" alt="Avatar Eve">
        </div>
        <div class="col-12 col-md-6">
            <h6 class="card-title">Notes</h6>
            <ul class="list-group">
                <li *ngFor="let note of analysis_results.notes" class="list-group-item">{{note.moment}} - {{note.note}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <h5 class="card-title">{{ analysis_results.name }}</h5>
        <label for="sectionsRange" class="form-label col-12 col-md-3">Section
            {{current_section+1}}/{{analysis_results.sections.length}}</label>
        <input type="range" class="form-range col-12 col-md-9" min="0" [(ngModel)]="current_section"
            [max]="analysis_results.sections.length -1" step="1" id="sectionsRange">
        Analysis Confidence
        <div class="progress">
            <div class="progress-bar" role="progressbar"
                [style]="{width: analysis_results.sections[current_section].confidence + '%'}"
                [attr.aria-valuenow]="analysis_results.sections[current_section].confidence" aria-valuemin="0"
                aria-valuemax="100">
                {{analysis_results.sections[current_section].confidence}}%</div>
        </div>
    </div>
    <div class="mt-3 mb-3 row">
        <div class="row">
            <h6 class="col-md-2 col-12">{{analysis_results.value_name}}</h6>
            <h6 class="col-md-10 col-12">Score</h6>
        </div>
        <div class="row mt-1" *ngFor="let row of analysis_results.sections[current_section].results">
            <div class="col-12 col-md-2">{{row.valueName}}</div>
            <div class="col-12 col-md-10">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style]="{width: row.content + '%'}"
                        [attr.aria-valuenow]="row.content" aria-valuemin="0" aria-valuemax="100">{{row.content}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
