<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-dark-outline tabs-panel">
        <div class="panel-body tab-content">
          <div class="tab-pane active documents-panel">
            <div class="clear"></div>
            <div class="v-spacing-xs"></div>
            <h4 class="no-margin-top">Avatars</h4>
            <ul class="folders list-unstyled">
              <li>
                <a href="#">
                  <i class="fa fa-folder"></i> Web projects
                </a>
              </li>
            </ul>
            <div class="v-spacing-xs"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8 tab-content no-bg no-border">
      <div class="tab-pane active documents documents-panel">
        <div class="document" *ngFor="let file of files">
          <div class="document-body">
              <img class="img-thumbnail ratio-1x1" src="{{file.downloadLink}}" alt="Card image cap">
          </div>
          <div class="document-footer">
            <span class="document-name">{{file.name}}</span>
            <span class="document-description">{{file.name}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
