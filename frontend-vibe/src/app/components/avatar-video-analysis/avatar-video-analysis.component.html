<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Time</th>
      <th scope="col">Error Type</th>
      <th scope="col">In %</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Error of videoErrors; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{Error.time}}</td>
      <td>{{Error.errorType}}</td>
      <td>{{Error.percent}}</td>
    </tr>
    </tbody>
  </table>
</div>
